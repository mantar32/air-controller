<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <title>AirController - Kumanda</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/css/controller.css">
</head>

<body>
    <!-- Code Entry Screen -->
    <div id="code-screen" class="screen active">
        <div class="controller-header">
            <h1 class="logo">AIR<span>CONTROLLER</span></h1>
        </div>

        <div class="code-entry">
            <label>BAƒûLANTI KODU</label>
            <div class="code-inputs">
                <input type="text" maxlength="1" class="code-digit" data-index="0" inputmode="numeric">
                <input type="text" maxlength="1" class="code-digit" data-index="1" inputmode="numeric">
                <input type="text" maxlength="1" class="code-digit" data-index="2" inputmode="numeric">
                <input type="text" maxlength="1" class="code-digit" data-index="3" inputmode="numeric">
            </div>

            <div class="name-entry">
                <label>ƒ∞SMƒ∞N</label>
                <input type="text" id="player-name" placeholder="Oyuncu" maxlength="12">
            </div>

            <button class="btn-connect" id="btn-connect">
                BAƒûLAN
            </button>

            <div class="error-message" id="error-message"></div>
        </div>
    </div>

    <!-- Waiting Screen -->
    <div id="waiting-screen" class="screen">
        <div class="waiting-content">
            <div class="player-info">
                <div class="player-avatar" id="my-avatar">1</div>
                <div class="player-name" id="my-name">Oyuncu</div>
            </div>
            <div class="connected-badge">‚úì BAƒûLANDI</div>
            <p class="waiting-text">Oyunun ba≈ülamasƒ± bekleniyor...</p>
            <div class="pulse-ring"></div>
        </div>
    </div>

    <!-- Controller Screen -->
    <div id="controller-screen" class="screen">
        <!-- Control Mode Selector -->
        <div class="control-mode-selector" id="control-mode-selector">
            <button class="mode-btn active" data-mode="joystick" title="Joystick">üïπÔ∏è</button>
            <button class="mode-btn" data-mode="arrows" title="Ok Tu≈ülarƒ±">‚¨ÖÔ∏è‚û°Ô∏è</button>
            <button class="mode-btn" data-mode="tilt" title="Eƒüme">üì±</button>
        </div>

        <div class="controller-layout" id="controller-layout">
            <!-- Joystick Mode (default) -->
            <div class="control-zone left" id="control-zone-left">
                <!-- Joystick Container -->
                <div class="joystick-container" id="joystick-zone">
                    <div class="joystick-base">
                        <div class="joystick-stick" id="joystick"></div>
                    </div>
                </div>

                <!-- Arrow Buttons (hidden by default) -->
                <div class="arrow-buttons hidden" id="arrow-buttons">
                    <button class="arrow-btn arrow-left" id="arrow-left">‚óÄ</button>
                    <button class="arrow-btn arrow-right" id="arrow-right">‚ñ∂</button>
                </div>

                <!-- Tilt Indicator (hidden by default) -->
                <div class="tilt-container hidden" id="tilt-container">
                    <div class="tilt-indicator">
                        <div class="tilt-ball" id="tilt-ball"></div>
                        <div class="tilt-center"></div>
                    </div>
                    <p class="tilt-hint">üì± Telefonu eƒü!</p>
                </div>
            </div>

            <div class="control-zone right">
                <div class="action-buttons">
                    <button class="action-btn btn-a" id="btn-a">A</button>
                    <button class="action-btn btn-b" id="btn-b">B</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script src="/js/controller.js"></script>
</body>

</html>
